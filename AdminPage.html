    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler order-first" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"> <!-- justify-content-end-->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showAdminHome()">Home</a>

    <section>
        <div class="tab-content">
            <div class="container hidden" id="AdminHome" role="tabpanel">
                <h1>Home</h1>
            </div>

       
            <div class="container" id="AdminStudentsApplication" role="tabpanel">
                <h1 class="text-center">Students for Validations</h1>
           
        
        
            <td>
            <!--Nested Table-->
            <table class="list" id="StudentList" style="background-color: #6d9cc2;">
                <!--Table Head-->
                <thead>
                    <!--Row-2-->
                    <tr>
                        <th>Student Name</th>
                        <th> Student Email</th>
                        <th>Student Phone</th>
                        <th>Department</th>
                        <th>Actions</th>
                        <th>Validation Process</th>
                    </tr>
                </thead>
                <!--Table Body-->
                <tbody>
                </tbody>
            </table>
            </td>
            </div>
            <div class="container hidden" id="AdminValidationReport" role="tabpanel">
                <h1>Validation Reports</h1>
            </div>
        </div>
    </section>

    <script>
        // Insert New User Record
function insertNewRecord(data) {
    var table = document.getElementById("StudentList").getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.length);
    cell1 = newRow.insertCell(0);
    cell1.innerHTML = data.userName;
    cell2 = newRow.insertCell(1);
    cell2.innerHTML = data.rollNo;
    cell3 = newRow.insertCell(2);
    cell3.innerHTML = data.stdClass;
    cell4 = newRow.insertCell(3);
    cell4.innerHTML = data.tsub;
    cell5 = newRow.insertCell(4);
    cell5.innerHTML = data.age;
    cell5 = newRow.insertCell(5);
    cell5.innerHTML = `<a onClick="onEdit(this)">Edit</a>
    <a onClick="onDelete(this)">Delete</a>`;
}

function showAdminHome() {
            document.getElementById('AdminStudentsApplication').classList.add('hidden');
          document.getElementById('AdminValidationReport').classList.add('hidden');
          document.getElementById('AdminHome').classList.remove('hidden');
        }
        function showStudentsApplication() {
            document.getElementById('AdminStudentsApplication').classList.remove('hidden');
          document.getElementById('AdminValidationReport').classList.add('hidden');
          document.getElementById('AdminHome').classList.add('hidden');
        }

        function showValidationReport() {
            document.getElementById('AdminStudentsApplication').classList.add('hidden');
          document.getElementById('AdminValidationReport').classList.remove('hidden');
          document.getElementById('AdminHome').classList.add('hidden');
        }

    </script>
</body>
</html>
