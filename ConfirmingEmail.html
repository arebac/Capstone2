<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="LOGO_PUPR.png" alt="Logo" style="width: 450px; height: 100px; margin: 15px;">
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <section class="vh-100" style="background-color: #144A9A">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <h1>Confirm your ID</h1>
                    <div class="form-outline mb-3">
                        <label for="floatingPlaintextInput">Email:</label>
                        <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="name@example.com" value="name@example.com">
                      </div>
                      <div class="form-outline mb-3">
                        <label for="floatingPlaintextInput">Your ID:</label>
                        <input type="text" readonly class="form-control-plaintext" id="floatingPlaintextInput" placeholder="BME_LastName_ID#" value="BME_LastName_ID#"> <!--value="name@example.com"-->
                      </div>
                      <div class="form-outline mb-3 col-sm-auto">
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" id="password" name="password" class="form-control">
                        <div id="passwordHelpBlock" class="form-text">
                            <p><span class="fw-bold">Your password must include the following: </span><br>Your password must be 8-20 characters long<br>Uppercase and Lowercase letters<br>At least one number or special character</p>
                        </div>
                      </div>
                      <button type="submit" id="validatePassword" class="btn btn-primary btn-block mb-4">Validate Password</button>
                      <p id="passwordMessage"></p>
                </div>
              </div>
            </div>
        </div>
    </section>
 <script>
    // script.js
document.addEventListener("DOMContentLoaded", function () {
    const passwordInput = document.getElementById("password");
    const validateButton = document.getElementById("validatePassword");
    const passwordMessage = document.getElementById("passwordMessage");

    validateButton.addEventListener("click", function () {
        const password = passwordInput.value;

        if (isPasswordValid(password)) {
            passwordMessage.textContent = "Password is valid!";
            passwordMessage.style.color = "green";
        } else {
            passwordMessage.textContent = "Password must be at least 8 characters long and contain uppercase, lowercase, and at least one number or special character.";
            passwordMessage.style.color = "red";
        }
    });

    function isPasswordValid(password) {
        // Check if password meets complexity requirements
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9!@#\$%\^&\*])(?=.{8,})/;
        return passwordRegex.test(password);
    }
});

 </script>
</body>
</html>
